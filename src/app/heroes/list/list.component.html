<h3>Listado de Héroes</h3>

<!-- Este div era de ejemplo, no es necesario, se puede poner el ngif directamente en el h3 -->
<div *ngIf="deletedHero; else nothingDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNmes.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último hérore
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNmes" class="list-group-item"> {{ name }} </li>
</ul>
